<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Steuerung</title>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  // ðŸ”¥ HIER DEINE FIREBASE CONFIG EINSETZEN
  const firebaseConfig = {
    apiKey: "AIzaSyDPZF_SoHChy3efmhlC4vGcdT62zYzKhsA",
    authDomain: "liedanzeige-3b1dc.firebaseapp.com",
    databaseURL: "https://liedanzeige-3b1dc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "liedanzeige-3b1dc",
    storageBucket: "liedanzeige-3b1dc.firebasestorage.app",
    messagingSenderId: "615806685064",
    appId: "1:615806685064:web:7c4e2d7403fe4a813d743d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.senden = function () {
    const song = document.getElementById("song").value;
    const text = document.getElementById("text").value;

    set(ref(db, "anzeige"), {
      song: song,
      text: text
    });
  };
</script>

<style>
  body { font-family: sans-serif; padding: 20px; }
  input, textarea { width: 100%; font-size: 20px; padding: 10px; margin-top: 10px; }
  button { width: 100%; padding: 15px; font-size: 22px; margin-top: 20px; }
</style>

</head>
<body>

<h2>Steuerung</h2>

<label>Liednummer</label>
<input id="song">

<label>Text</label>
<textarea id="text" rows="6"></textarea>

<button onclick="senden()">Senden</button>

</body>
</html>
