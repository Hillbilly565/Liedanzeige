<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Liedanzeige â€“ Steuerung</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f4f7;
    margin: 0;
    padding: 0;
    color: #333;
  }

  h2 {
    text-align: center;
    margin: 20px 0;
    font-size: 7vw;
  }

  .card {
    background: white;
    padding: 20px;
    width: 100%;
  }

  label {
    font-size: 6vw;
    margin-top: 20px;
    display: block;
  }

  input {
    width: 100%;
    padding: 20px;
    font-size: 7vw;
    margin-top: 10px;
    border-radius: 12px;
    border: 2px solid #ccc;
  }

  .btn {
    width: 100%;
    padding: 22px;
    font-size: 6vw;
    border: none;
    border-radius: 12px;
    margin-top: 25px;
    cursor: pointer;
  }

  .btn-primary { background: #2d6cdf; color: white; }
  .btn-danger  { background: #d9534f; color: white; }
  .btn-save    { background: #5cb85c; color: white; }

  .saved-item {
    padding: 18px;
    background: #eef1f5;
    border-radius: 12px;
    margin-bottom: 12px;
    font-size: 5vw;
    display: flex;
    justify-content: space-between;
  }

  .delete-btn {
    background: #d9534f;
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 4.5vw;
  }
  
	.status-dot {
	  position: fixed;
	  top: 10px;
	  right: 10px;
	  width: 22px;
	  height: 22px;
	  background: #bbb;        /* grau = nicht verbunden */
	  border-radius: 50%;
	  border: 3px solid white;
	  box-shadow: 0 0 6px rgba(0,0,0,0.3);
	  display: none;           /* erst sichtbar nach Pairing */
	  transition: background 0.3s ease;
	}

	.status-connected {
	  background: #28a745;     /* grÃ¼n */
	}

	.status-error {
	  background: #d9534f;     /* rot */
	}
</style>
</head>

<body>

<div class="status-dot" id="statusDot"></div>

<h2>Liedanzeige â€“ Steuerung</h2>

<div class="card">

  <!-- ðŸ”µ LOGIN-BEREICH -->
  <div id="loginArea">
    <label>Email</label>
    <input id="email">

    <label>Passwort</label>
    <input id="password" type="password">

    <button class="btn btn-primary" onclick="login()">Login</button>

    <div id="loginStatus" style="font-size:5vw; margin-top:20px; color:#d9534f;"></div>
  </div>

  <!-- ðŸ”µ PAIRING-BEREICH (erst nach Login sichtbar) -->
  <div id="pairingArea" style="display:none;">
    <label>Pairing-Code</label>
    <input id="pairingCode">

    <button class="btn btn-primary" onclick="pair()">Verbinden</button>

    <div id="status" style="font-size:5vw; margin-top:20px;">Nicht verbunden</div>
  </div>

  <!-- ðŸ”µ EINGABEN -->
  <label>Buch</label>
  <input list="booklist" id="book">
  <datalist id="booklist">
    <option value="CB">
    <option value="GB">
    <option value="JLB">
    <option value="CB II">
  </datalist>

  <label>Liednummer</label>
  <input id="number">

  <label>Strophen</label>
  <input id="verses">

  <button class="btn btn-primary" id="btnShow" disabled onclick="showDisplay()">Anzeigen</button>
  <button class="btn btn-danger" id="btnHide" disabled onclick="hideDisplay()">Ausblenden</button>

  <button class="btn btn-save" id="btnSave" disabled onclick="saveEntry()">Speichern</button>

  <div id="savedList"></div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  // ðŸ”¥ Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDPZF_SoHChy3efmhlC4vGcdT62zYzKhsA",
    authDomain: "liedanzeige-3b1dc.firebaseapp.com",
    databaseURL: "https://liedanzeige-3b1dc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "liedanzeige-3b1dc",
    storageBucket: "liedanzeige-3b1dc.firebasestorage.app",
    messagingSenderId: "615806685064",
    appId: "1:615806685064:web:7c4e2d7403fe4a813d743d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const DISPLAY_ID = "kirche-beamer-1";
  let token = null;

  // ðŸ”µ LOGIN
  window.login = function () {
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pw)
      .then(() => {
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("pairingArea").style.display = "block";
      })
      .catch(err => {
        document.getElementById("loginStatus").textContent = "Login fehlgeschlagen: " + err.message;
      });
  };

  // ðŸ”µ Auto-Login-Handling
	onAuthStateChanged(auth, user => {
	  if (user && user.email) {
		document.getElementById("loginArea").style.display = "none";
		document.getElementById("pairingArea").style.display = "block";

		// Automatisches Pairing, falls ein Code gespeichert ist
		const saved = localStorage.getItem("lastPairingCode");
		if (saved) {
		  document.getElementById("pairingCode").value = saved;
		  pair(); // automatisch versuchen
		}
	  }
	});  

  function generateToken() {
    return Date.now() + "-" + Math.random().toString(36).substring(2);
  }

  // ðŸ”µ Pairing
  window.pair = async function () {
    const entered = document.getElementById("pairingCode").value.trim();
    if (!entered) return;

    const pairingRef = ref(db, `displays/${DISPLAY_ID}/pairingCode`);
    const snap = await get(pairingRef);

    if (!snap.exists() || snap.val() !== entered) {
      alert("Falscher Pairing-Code");
      return;
    }

    token = generateToken();
    await set(ref(db, `displays/${DISPLAY_ID}/token`), token);
	
    document.getElementById("btnShow").disabled = false;
    document.getElementById("btnHide").disabled = false;
    document.getElementById("btnSave").disabled = false;

    document.getElementById("status").textContent = "Verbunden";
	document.getElementById("pairingArea").style.display = "none";
	
	// Statuspunkt anzeigen und grÃ¼n fÃ¤rben
	const dot = document.getElementById("statusDot");
	dot.style.display = "block";
	dot.classList.remove("status-error");
	dot.classList.add("status-connected");
	
	// Pairing-Code speichern
	  localStorage.setItem("lastPairingCode", entered);	
  };

  // ðŸ”µ Anzeigen
  window.showDisplay = function () {
    const book = document.getElementById("book").value;
    const number = document.getElementById("number").value;
    const verses = document.getElementById("verses").value;

    const songText = (book + " " + number).trim();
    const versesText = verses.trim() !== "" ? "Str. " + verses : "";

    set(ref(db, `displays/${DISPLAY_ID}/control`), {
      action: "anzeigen",
      song: songText,
      verses: versesText,
      token: token,
      ts: Date.now()
    });
  };

  // ðŸ”µ Ausblenden
  window.hideDisplay = function () {
    set(ref(db, `displays/${DISPLAY_ID}/control`), {
      action: "ausblenden",
      token: token,
      ts: Date.now()
    });
  };

  // ðŸ”µ Favoriten lokal speichern
  window.saveEntry = function () {
    const book = document.getElementById("book").value;
    const number = document.getElementById("number").value;
    const verses = document.getElementById("verses").value;

    if (!book || !number) return;

    const entry = { book, number, verses };
    let saved = JSON.parse(localStorage.getItem("savedSongs") || "[]");
    saved.push(entry);
    localStorage.setItem("savedSongs", JSON.stringify(saved));

    loadSavedList();
  };

  window.deleteEntry = function (index) {
    let saved = JSON.parse(localStorage.getItem("savedSongs") || "[]");
    saved.splice(index, 1);
    localStorage.setItem("savedSongs", JSON.stringify(saved));
    loadSavedList();
  };

  window.loadSavedList = function () {
    const list = document.getElementById("savedList");
    list.innerHTML = "";

    let saved = JSON.parse(localStorage.getItem("savedSongs") || "[]");

    saved.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "saved-item";

      const text = document.createElement("span");
      text.textContent =
        item.book + " " + item.number + (item.verses ? " â€“ Str. " + item.verses : "");

      text.onclick = () => {
        document.getElementById("book").value = item.book;
        document.getElementById("number").value = item.number;
        document.getElementById("verses").value = item.verses;
      };

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "LÃ¶schen";
      del.onclick = () => deleteEntry(index);

      div.appendChild(text);
      div.appendChild(del);
      list.appendChild(div);
    });
  };
  
	// ðŸ”´ Token-Ãœberwachung
	onValue(ref(db, `displays/${DISPLAY_ID}/token`), snap => {
	  const currentToken = snap.val();

	  // Wenn wir noch keinen eigenen Token haben â†’ ignorieren
	  if (!token) return;

	  // Wenn der Token nicht mehr stimmt â†’ Verbindung verloren
	  if (currentToken !== token) {
		const dot = document.getElementById("statusDot");
		dot.style.display = "block";
		dot.classList.remove("status-connected");
		dot.classList.add("status-error");

		document.getElementById("status").textContent = "Verbindung verloren";

		document.getElementById("btnShow").disabled = true;
		document.getElementById("btnHide").disabled = true;
		document.getElementById("btnSave").disabled = true;
	  }
	});

  loadSavedList();
</script>

</body>
</html>
