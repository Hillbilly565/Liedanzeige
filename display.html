<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #pairingCenter {
      font-size: 90px;
      font-weight: bold;
      line-height: 1.2;
    }

    #content {
      display: none;
      padding: 20px;
    }

    #songLine {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #versesLine {
      font-size: 60px;
      margin-top: 20px;
    }
  </style>

  <!-- Firebase 8 (du nutzt das bereits) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

<!-- Pairing-Code -->
<div id="pairingCenter">
  Code:<br>
  <span id="pairingCode">-----</span>
</div>

<!-- Liedanzeige -->
<div id="content">
  <div id="songLine"></div>
  <div id="versesLine"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPZF_SoHChy3efmhlC4vGcdT62zYzKhsA",
    authDomain: "liedanzeige-3b1dc.firebaseapp.com",
    databaseURL: "https://liedanzeige-3b1dc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "liedanzeige-3b1dc",
    storageBucket: "liedanzeige-3b1dc.firebasestorage.app",
    messagingSenderId: "615806685064",
    appId: "1:615806685064:web:7c4e2d7403fe4a813d743d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const DISPLAY_ID = "kirche-beamer-1";

  const pairingCodeEl = document.getElementById("pairingCode");
  const pairingCenter = document.getElementById("pairingCenter");
  const contentEl = document.getElementById("content");

  const songLine = document.getElementById("songLine");
  const versesLine = document.getElementById("versesLine");

  let expectedToken = null;

  // ðŸ”µ ANONYME AUTH â€“ WICHTIG!
  firebase.auth().signInAnonymously().catch(err => {
    console.error("Anonymous auth failed:", err);
  });

  firebase.auth().onAuthStateChanged(user => {
    if (!user) return;
    console.log("Anzeige anonym angemeldet, UID:", user.uid);

    // ðŸ”µ Pairing-Code generieren (Anzeige-Seite darf das laut Rules)
    generatePairingCode();

    // ðŸ”µ Listener aktivieren
    setupListeners();
  });

  function generatePairingCode() {
    const code = Math.floor(10000 + Math.random() * 90000).toString();
    pairingCodeEl.textContent = code;

    db.ref(`displays/${DISPLAY_ID}/pairingCode`).set(code);
    db.ref(`displays/${DISPLAY_ID}/token`).set(null);
    db.ref(`displays/${DISPLAY_ID}/control`).set(null);
  }

  function setupListeners() {
    db.ref(`displays/${DISPLAY_ID}/token`).on("value", snap => {
      expectedToken = snap.val();

      if (expectedToken) {
        pairingCenter.style.display = "none";
        contentEl.style.display = "block";
        songLine.textContent = "";
        versesLine.textContent = "";
      } else {
        pairingCenter.style.display = "block";
        contentEl.style.display = "none";
      }
    });

    db.ref(`displays/${DISPLAY_ID}/control`).on("value", snap => {
      const data = snap.val();
      if (!data) return;
      if (!expectedToken || data.token !== expectedToken) return;

      switch (data.action) {
        case "anzeigen":
          songLine.textContent = data.song || "";
          versesLine.textContent = data.verses || "";
          break;

        case "ausblenden":
          songLine.textContent = "";
          versesLine.textContent = "";
          break;

        case "speichern":
          songLine.textContent = "Gespeichert!";
          versesLine.textContent = "";
          break;

        case "resetPairing":
          generatePairingCode();
          break;
      }
    });
  }
</script>

</body>
</html>
