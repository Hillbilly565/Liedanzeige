<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* ðŸ”µ Pairing-Code groÃŸ in der Mitte */
    #pairingCenter {
      font-size: 90px;
      font-weight: bold;
      line-height: 1.2;
    }

    /* ðŸ”µ Inhalt erst sichtbar, wenn verbunden */
    #content {
      font-size: 60px;
      display: none;
      padding: 20px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<!-- ðŸ”µ Pairing-Code groÃŸ in der Mitte -->
<div id="pairingCenter">
  Code:<br>
  <span id="pairingCode">-----</span>
</div>

<!-- ðŸ”µ Inhalt nach erfolgreichem Pairing -->
<div id="content">
  Warte auf Steuerungâ€¦
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDPZF_SoHChy3efmhlC4vGcdT62zYzKhsA",
    authDomain: "liedanzeige-3b1dc.firebaseapp.com",
    databaseURL: "https://liedanzeige-3b1dc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "liedanzeige-3b1dc",
    storageBucket: "liedanzeige-3b1dc.firebasestorage.app",
    messagingSenderId: "615806685064",
    appId: "1:615806685064:web:7c4e2d7403fe4a813d743d"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const DISPLAY_ID = "kirche-beamer-1";

  const pairingCodeEl = document.getElementById("pairingCode");
  const pairingCenter = document.getElementById("pairingCenter");
  const contentEl = document.getElementById("content");

  let expectedToken = null;

  function generatePairingCode() {
    const code = Math.floor(10000 + Math.random() * 90000).toString();
    pairingCodeEl.textContent = code;

    db.ref(`displays/${DISPLAY_ID}/pairingCode`).set(code);
    db.ref(`displays/${DISPLAY_ID}/token`).set(null);
    db.ref(`displays/${DISPLAY_ID}/control`).set(null);
  }

  generatePairingCode();

  db.ref(`displays/${DISPLAY_ID}/token`).on("value", snap => {
    expectedToken = snap.val();

    if (expectedToken) {
      pairingCenter.style.display = "none";
      contentEl.style.display = "block";
      contentEl.textContent = "Verbunden â€“ warte auf Befehleâ€¦";
    } else {
      pairingCenter.style.display = "block";
      contentEl.style.display = "none";
    }
  });

  db.ref(`displays/${DISPLAY_ID}/control`).on("value", snap => {
    const data = snap.val();
    if (!data) return;
    if (!expectedToken || data.token !== expectedToken) return;

    switch (data.action) {
      case "anzeigen":
        contentEl.textContent = data.song + " " + data.verses;
        break;

      case "ausblenden":
        contentEl.textContent = "";
        break;

      case "speichern":
        contentEl.textContent = "Gespeichert!";
        break;

      case "resetPairing":
        generatePairingCode();
        break;
    }
  });
</script>

</body>
</html>
