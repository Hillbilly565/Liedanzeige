<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #pairingBox {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 22px;
    }
    #content {
      font-size: 48px;
      text-align: center;
      padding: 20px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

<div id="pairingBox">
  Code: <span id="pairingCode">-----</span>
</div>

<div id="content">
  Warte auf Steuerung…
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDPZF_SoHChy3efmhlC4vGcdT62zYzKhsA",
    authDomain: "liedanzeige-3b1dc.firebaseapp.com",
    databaseURL: "https://liedanzeige-3b1dc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "liedanzeige-3b1dc",
    storageBucket: "liedanzeige-3b1dc.firebasestorage.app",
    messagingSenderId: "615806685064",
    appId: "1:615806685064:web:7c4e2d7403fe4a813d743d"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const DISPLAY_ID = "kirche-beamer-1";

  const pairingCodeEl = document.getElementById("pairingCode");
  const contentEl = document.getElementById("content");

  let expectedToken = null;

  // Pairing-Code erzeugen
  function generatePairingCode() {
    const code = Math.floor(10000 + Math.random() * 90000).toString();
    pairingCodeEl.textContent = code;

    db.ref(`displays/${DISPLAY_ID}/pairingCode`).set(code);
    db.ref(`displays/${DISPLAY_ID}/token`).set(null);
    db.ref(`displays/${DISPLAY_ID}/control`).set(null);
  }

  generatePairingCode();

  // Token beobachten
  db.ref(`displays/${DISPLAY_ID}/token`).on("value", snap => {
    expectedToken = snap.val();
    if (expectedToken) {
      contentEl.textContent = "Verbunden – warte auf Befehle…";
    } else {
      contentEl.textContent = "Warte auf Steuerung…";
    }
  });

  // Steuerbefehle beobachten
  db.ref(`displays/${DISPLAY_ID}/control`).on("value", snap => {
    const data = snap.val();
    if (!data) return;
    if (!expectedToken || data.token !== expectedToken) return;

    switch (data.action) {

      case "anzeigen":
        contentEl.textContent = "Anzeigen…";
        break;

      case "ausblenden":
        contentEl.textContent = "";
        break;

      case "speichern":
        contentEl.textContent = "Gespeichert!";
        break;

      case "resetPairing":
        generatePairingCode();
        break;
    }
  });
</script>

</body>
</html>
